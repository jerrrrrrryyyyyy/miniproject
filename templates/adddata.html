<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Complaint</title>
<link rel="stylesheet" href="{{ url_for('static', filename='adddata.css') }}">
</head>
<body>
  <header>
    <div class="logo">
        <a href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/openear_logo.svg') }}" alt="Openear">
    </a>
    </div>
  </header>
  <div class="form-container">
    <h2>Add Complaint</h2>
    <form action="/add" method="post">
      <div class="form-row">
        <div class="form-group">
          <label for="complaint_headline">Complaint Title</label>
          <input type="text" id="complaint_headline" name="complaint_headline" placeholder="Complaint heading" required>
        </div>
        <div class="form-group">
          <label for="complaint_type">Category</label>
          <select id="complaint_type" name="complaint_type" required>
            <option value="" disabled selected>Choose</option>
            <option value="administration">Administration</option>
            <option value="technical">Technical</option>
            <option value="academic">Academic</option>
            <option value="hostel">Hostel</option>
            <option value="infrastructure">Infrastructure</option>
            <option value="library">Library</option>
            <option value="food">Food</option>
            <option value="faculty">Faculty</option>
            <option value="transport">Transport</option>
            <option value="fees">Fees</option>
            <option value="events">Events</option>
            <option value="others">Others</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <textarea id="complaint_text" name="complaint_text" placeholder="Describe your complaint" required></textarea>
      </div>
      <button type="submit" class="submit-btn">CREATE</button>
    </form>
  </div>
</body>
</html>
