<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint</title>
</head>
<body>
    <h1>Add Complaint</h1>
    <form action="/add" method="post">
        <label for="complaint_headline">Complaint Headline:</label>
        <input type="text" id="complaint_headline" name="complaint_headline" required>
        <br>
        <label for="complaint_text">Complaint Text:</label>
        <textarea id="complaint_text" name="complaint_text" required></textarea>
        <br>
        <label for="complaint_status">Complaint Status:</label>
        <select id="complaint_status" name="complaint_status" required>
            <option value="submitted">Submitted</option>
            <option value="seen">Seen</option>
            <option value="resolved">Resolved</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
